<div class="col-md-4 mx-auto" id="loginMinWidth">
  <div class="card card-container align-items-center">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="my-3">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="inputMinWidth" type="text" class="form-control" name="email" placeholder="Email"
          [(ngModel)]="form.email" required #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
        <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
          email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="inputMinWidth" type="password" class="form-control" name="password" placeholder="Password"
          [(ngModel)]="form.password" required minlength="4" #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 4 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <!--     <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div> -->
  </div>
</div>
