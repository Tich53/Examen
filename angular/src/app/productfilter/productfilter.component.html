<div class="col-lg-8 col-xlg-9 col-md-7">
  <div class="card">
    <div class="card-body">
      <form
        class="form-horizontal form-material mx-2"
        (ngSubmit)="onSubmit()"
        #f="ngForm"
      >
        <div class="form-group">
          <label class="col-md-12">Product name</label>
          <div class="col-md-12">
            <input
              type="text"
              placeholder="Product name"
              class="form-control form-control-line"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="example-email" class="col-md-12">Cleaned Ref</label>
          <div class="col-md-12">
            <input
              type="text"
              placeholder="Cleaned Ref"
              class="form-control form-control-line"
              name="cleaned_reference"
              id="cleaned_reference"
              #cleaned_referenceValue
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-12">Brand</label>
          <div class="col-md-12">
            <input
              type="text"
              placeholder="Brand"
              id="brand"
              class="form-control form-control-line"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-12">Tag</label>
          <div class="col-md-12">
            <input
              type="text"
              placeholder="Tag"
              id="tag"
              class="form-control form-control-line"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-12">Price</label>
          <div class="col-md-12">
            <input
              type="number"
              placeholder="Price"
              class="form-control form-control-line"
            />
          </div>
        </div>

        <!-- <div class="form-group">
          <label class="col-sm-12">Select Country</label>
          <div class="col-sm-12">
            <select class="form-select shadow-none form-control-line">
              <option>London</option>
              <option>India</option>
              <option>Usa</option>
              <option>Canada</option>
              <option>Thailand</option>
            </select>
          </div>
        </div> -->
      </form>
    </div>
  </div>
</div>
